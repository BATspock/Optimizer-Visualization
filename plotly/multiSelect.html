<html>
<head>
<title>Demo of page redirection after selection of a drop down listbox menu</title>
<script language="javascript">
function SelectRedirect(){
// ON selection of section this function will work
//alert( document.getElementById('s1').value);

switch(document.getElementById('s1').value)
{
case "EXP":
window.location="combineExp.html";
break;

case "TRIG":
window.location="combinedTrig.html";
break;

case "POLY":
window.location="combined.html";
break;

case "MISC":
window.location="comCosxSiny.html";
break;

case "HTML":
window.location="../html_tutorial/site_map.php";
break;

/// Can be extended to other different selections of SubCategory //////
default:
window.location="../"; // if no selection matches then redirected to home page
break;
}// end of switch 
}
////////////////// 
</script>
</head>
<body>

    <h1> Select a graph from below </h1>
<SELECT id="s1" NAME="section" onChange="SelectRedirect();">
<Option value="">Select Section</option>
<Option value="EXP">EXP</option>
<Option value="TRIG">TRIG</option>
<Option value="POLY">POLY</option>
<Option value="MISC">MISC</option>
<!--<Option value="HTML">HTML</option>-->
</SELECT>

</body>
</html>
